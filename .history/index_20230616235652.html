<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container-fluid vh-100">

    <div class="bg-image w-100">
      <img src="./images/bg-main-desktop.png" alt="" class="d-none d-md-inline-block vh-100 mw-100">
      <img src="./images/bg-main-mobile.png" alt="" class="d-inline-block d-md-none w-100">
    </div>

    <div class="h-100">
      <div class="row h-100 align-items-md-center align-item-start justify-content-center">

        <div class="col-8 col-md-6 col-sm-9 align-self-center mb-5 mb-md-0">
          <div class="cards d-flex flex-column">
            <div class="front-card order-second order-md-first position-relative mb-0 mb-md-5">
              <img src="./images/bg-card-front.png" alt="front card" class="mw-100">

              <div class="card-logo">
                <img src="./images/card-logo.svg" alt="card logo">
              </div>
              <p class="card-number text-white">0000 0000 0000 0000</p>
              <p class="card-name text-white"> Jane Appleseed</p>
              <p class="date text-white d-flex">
                <span class="month">00</span> / <span class="year">00</span>
              </p>

            </div>
             <div class="back-card order-first order-md-second position-relative">
              <img src="./images/bg-card-back.png" alt="back card" class="mw-100">
              <p class="cvc text-white">000</p>
             </div>
          </div>

        </div>

        <div class="col-12 col-md-4 col-lg-4 col-sm-12 offset-xl-1 offset-lg-2 offset-md-2 offset-xxl-0 px-5">
          <form action="/" class="form">
            <label for="cardholder-name">Cardholder Name</label>

            <input type="text" name="cardholder" id="cardholder-name" placeholder="e.g Jane Appleseed">

            <p class="card-name-error"></p>
            <label for="card-number">Card Number</label>
            <input type="text" name="cardnumber" id="card-number" placeholder="e.g 1234 5678 9123 000" maxlength="19">
            <p class="card-number-error"></p>

            <div class="d-flex justify-content-around">
              <label for="exp-date" id="exp-date">Exp. Date (MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>

            <div class="d-flex">
              <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
              <input type="text" name="year" id="year" placeholder="YY" maxlength="2">
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">

            </div>

            <div class="d-flex">
              <p class="month-error me-1"></p>
              <p class="year-error me-1"></p>
              <p class="cvc-error"></p>
            </div>

            <button type="button" class="submit-btn w-100">Confirm</button>


          </form>
         <!-- Completed state start -->
          <div class="submitted-container">
            <div class="text-center">
              <img class="mb-4" src="./images/icon-complete.svg" alt="complete icon">
              <h1 class="title mb-4">Thank you!</h1>
              <p class="text mb-4">We've added your card details</p>
              <button type="button" class="submit-btn continue-btn w-100">Continue</button>
            </div>
          </div>
        </div>

      </div>
    </div> 

    <div class="attribution visually-hidden">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
